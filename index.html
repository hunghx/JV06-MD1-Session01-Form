<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img width="100" src="https://tse2.mm.bing.net/th?id=OIP.-Vi_t3k3qzTjZnYH3j4u_gHaE7&pid=Api&P=0&h=180" alt="">
    <!-- <div id="box" class="box">box</div> -->
    <!-- Tháº» Form -->
    <form  action="" method="post" enctype="multipart/form-data">
        <div>
              <label for="fullname">Fullname&emsp;</label>  
        <input  id="fullname" name="fullname" type="text" value="Nguyen Van A" placeholder="enter fullname">
        <br>
        <input id="address"   name="address"  type="text">
        <br>
        </div>
        <!-- text -->
      
        <!-- Password -->
        <input id="password" name="password" type="password" value="123456">
        <br>
        <!-- check box -->
        <input type="checkbox" name="remember" id="remember" value="check"> 
        <span>Remember login</span>
        <br>
        <!-- radio -->
        <input type="radio" name="gender" id="" value="nam">
        <span>Nam</span>
        <br>
        <input type="radio" name="gender" id="" value="nu">
        <span>Nu</span>
        <br>
        <!-- button -->
        <input type="button" value="Add">
        <br>
        <input type="submit" name="action" value="Add">
        <br>
        <!-- image -->
        <input type="image" src="https://tse2.mm.bing.net/th?id=OIP.-Vi_t3k3qzTjZnYH3j4u_gHaE7&pid=Api&P=0&h=180">
        <br>
        <!-- reset -->
        <input type="reset" value="reset">
        <br>
        <!-- file -->
        <input type="file" name="file" id="file" multiple>
        <br>
        <!-- color -->
        <input type="color" name="color" id="color">
        <br>
        <!-- Time -->
        <input type="date" name="" id="">
        <br>
        <input type="datetime-local" name="" id="">
        <br>
        <input type="datetime" name="" id="">
        <br>
        <input type="month" name="" id="">
        <br>
        <input type="time" name="" id="">
        <br>
        <!--  number / range -->
        <input type="number" name="" id="" min="1" max="100" value="5" readonly>
        <br>
        <input type="range" name="" id="" min="20" max="500" value="240">
        <br>
        <!-- select/option -->
        <select name="year" id="year">
            <option value="" selected disabled>Nam sinh</option>
            <option value="1998">1998</option>
            <option value="1999" disabled>1999</option>
            <option value="2000" disabled>2000</option>
            <option value="2001">2001</option>
        </select>
        <br>
        <!-- textarea -->
        <textarea name="" id="" cols="10" rows="5" placeholder="...">message</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
